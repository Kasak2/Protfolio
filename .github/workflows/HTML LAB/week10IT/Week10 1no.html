<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" contents="width=device-width, initial-scale=1.0"
<title>Creating Variable</title>
</head>
<body>
<script>
var number=10;
var floating_number=5.5
var string_value='Kasak'
var boolean_value=true;
document.write('Numeric Value:' +number);
document.write('<br>Float Value:' +floating_number);
document.write('<br>String Value:' +string_value);
document.write('<br>Boolean Value:' +boolean_value);
</script>
</body>
</html>
